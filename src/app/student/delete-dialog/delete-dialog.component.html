<h2 mat-dialog-title>  <mat-icon color="warn">delete</mat-icon> Delete Student</h2>
<mat-divider></mat-divider>

<mat-dialog-content style="padding-top: 20px;">
  <p>Are you sure you want to delete <strong>{{ data.fullName | titlecase}}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="warn" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
